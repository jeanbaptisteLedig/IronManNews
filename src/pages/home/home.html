<ion-header>
  <ion-navbar>
    <ion-title>
      IronMan 70.3
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="card-background-page">


  <h2>Share your bests mermories with IronMan ! <ion-icon name="camera"></ion-icon></h2>
  <button ion-button full (click)="takePhoto()" >
    <ion-icon name="camera"></ion-icon>Take Photo
  </button>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let photo of photos; let id = index">
        <ion-card class="block">
          <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
          <img [src]="photo" *ngIf="photo" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides slidesPerView="3">
      <button ion-item *ngFor="let item of items | async" (click)="itemSelected(item)">
        <ion-slide>
        {{ item.city }} <br/>
          <img src="{{item.url_image}}" style="width:230px;height:120px;background-color: black;">
        </ion-slide>
      </button>
  </ion-slides>
</ion-content>
